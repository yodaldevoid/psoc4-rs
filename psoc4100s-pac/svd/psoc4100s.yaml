transforms:
    - !DeleteFieldsets
        from: .*
        useless: true

    # === Clocks ===
    - !MergeEnums
        from: srsslt::vals::DftDiv\d
        to: srsslt::vals::DftDiv
    - !MergeEnums
        from: srsslt::vals::DftEdge\d
        to: srsslt::vals::DftEdge
    - !MergeEnums
        from: srsslt::vals::DftSel\d
        to: srsslt::vals::DftSel

    # === GPIO ===
    - !MakeFieldArray
        fieldsets: gpio::regs::(Dr(Clr|Inv|Set)?|Ps|Intr)
        from: data\d+
        to: data
    - !MakeFieldArray
        fieldsets: gpio::regs::Intr
        from: ps_data\d+
        to: ps_data
    - !MakeFieldArray
        fieldsets: gpio::regs::IntrCfg
        from: edge\d+_sel
        to: edge_sel
    - !MakeFieldArray
        fieldsets: gpio::regs::Pc
        from: dm\d+
        to: dm
    - !MakeFieldArray
        fieldsets: gpio::regs::Pc2
        from: inp_dis\d+
        to: inp_dis
    - !Rename
        from: gpio::vals::Dm0
        to: gpio::vals::Dm
    - !Rename
        from: gpio::vals::Edge0Sel
        to: gpio::vals::EdgeSel
    - !MergeEnums
        from: gpio::vals::(Flt)?EdgeSel
        to: gpio::vals::EdgeSel

    # === SCB ===
    - !Rename
        from: scb0::Scb0
        to: scb0::Scb
    - !Rename
        from: scb0::(.*)
        to: scb::$1

    # === WCO ===
    - !MergeEnums
        from: wco::vals::WdtMode[0|1]
        to: wco::vals::WdtMode
    - !MakeFieldArray
        fieldsets: wco::regs::Wdt(Control|Ctrlow|Match)
        from: wdt_(.*)\d
        to: wdt_$1
    - !MakeFieldArray
        fieldsets: wco::regs::WdtConfig
        from: wdt_((mode|clear))[0|1]
        to: wdt_$1

    # === Cleanup ===
    - !Sanitize
